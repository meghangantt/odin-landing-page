<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="big-box one">
        <div class="medium-box">
            <h3>Header Logo</h3>
            <div class="small-box">
                <a>header link one</a>
                <a>header link two</a>
                <a>header link three</a>
            </div>
        </div>
        <div class="medium-box">
            <div class="small-box vertical">
                <h1>This website is awesome</h1>
                <p>Subtext</p>
                <button>Sign up</button>
            </div>
            <img>
        </div>
    </div>
    <div class="big-box two">
        <h2>Some random information.</h2>
        <div class="medium-box">
            <div class="small-box">
                <img>
                <p>Subtext</p>
            </div>
            <div class="small-box">
                <img>
                <p>Subtext</p>
            </div>
            <div class="small-box">
                <img>
                <p>Subtext</p>
            </div>
            <div class="small-box">
                <img>
                <p>Subtext</p>
            </div>
        </div>
    </div>
    <div class="big-box three">
        <q>Inspirational quote in italics</q>
        <p><b>Quote credit</b></p>
    </div>
    <div class="big-box four">
        <div class="medium-box">
            <div class="small-box">
                <h3>Call to action!</h3>
                <p>Sign up now.</p>
            </div>
            <button>Sign up</button>
        </div>
    </div>
    <div class="big-box five">
        <p>Copyright message</p>
    </div>
</body>
</html>
